<div *ngIf="tabs.length > 0" class="tab-list">
  <div class="tab-headers">
    <div
      *ngFor="let tab of tabs; let i = index"
      class="tab-header"
      [ngClass]="activeTabIndex() === i ? 'active' : ''"
      (click)="selectTab(i)"
    >
      {{ tab.title }}
      <button (click)="closeTab(i, $event)">x</button>
    </div>
  </div>
  <div class="tabs-content">
    <ng-content></ng-content>
  </div>
</div>
